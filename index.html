<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ToDo JQuery</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
  <script type="text/javascript" src="assets/js/lib/jquery-3.4.1.min.js"></script>
  
</head>
<body>
  <div class="todo-container">
    <div class="header">
      <h1>TO-DO LIST</h1>
      <button class="plus-btn">plus</button>
      <input type="text" name="new-todo" value="Add New ToDo">
    </div>
    <div class="list-container">
      <ul>
        <li><span>X</span> learn programming</li>
        <li><span>X</span> learn more programming</li>
        <li><span>X</span> run</li>
        <li><span>X</span> learn algorithm</li>
        <li><span>X</span> eat</li>
        <li><span>X</span> sleep</li>
      </ul>
    </div>
  </div>

  <script src="assets/js/script.js"></script>
</body>
</html>
